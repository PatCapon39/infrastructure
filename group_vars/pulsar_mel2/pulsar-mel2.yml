galaxy_uid: 10010
galaxy_gid: 10010

use_internal_ips: false
add_hosts_workers: true

#NFS shares

nfs_exports:
    - "{{ pulsar_custom_indices_dir }}  *(rw,async,no_root_squash,no_subtree_check)"
    - "/mnt/pulsar  *(rw,async,no_root_squash,no_subtree_check)"
    - "/mnt/pulsar/files *(rw,async,no_root_squash,no_subtree_check)"

# cvmfs
cvmfs_cache_base: /mnt/var/lib/cvmfs

#Monitoring for Staging. Once all VM monitoring has moved to stats.usegalaxy.org.au, this can be put in all.yml and removed here.
influx_url: stats.usegalaxy.org.au
grafana_server_url: "https://{{ influx_url }}:8086"

# Monitoring
telegraf_agent_output:
  - type: influxdb
    config:
      - urls = ["{{ grafana_server_url }}"]
      - database = "pulsar-mel2"
      - precision = "s"
      - username = "node"
      - password = "{{ vault_influx_node_password }}"