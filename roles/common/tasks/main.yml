- name: Update the apt repos and base OS
  apt:
      upgrade: dist
      update_cache: yes
  become: yes
  become_user: root

- name: Install some common packages
  apt:
      name: "{{ packages }}"
      state: latest
  become: yes
  become_user: root
  vars:
      packages:
          - python-is-python3
          - vim
          - acl
          - git
          - build-essential
          - python3-dev
          - libcurl4-openssl-dev
          - libssl-dev
          - python3-virtualenv
          - python3-pip
          - htop
          - nfs-common
          - atop
          - speedometer
          - byobu
